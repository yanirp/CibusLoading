name: Run Playwright Test Daily at 16:00 Israel Time

on:
  schedule:
    - cron: '0 13 * * *'  # כל יום בשעה 13:00 UTC (16:00 ישראל)
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run tests and notify via Telegram
        run: |
          pytest tests/test_topup.py
          status=$?

          if [ $status -eq 0 ]; then
            message="✅ הטעינה בוצעה בהצלחה (הטסט עבר)"
          else
            message="❌ הטעינה נכשלה או לא בוצעה (הטסט נכשל)"
          fi

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAMTOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAMCHATID }}" \
            -d text="$message"

        continue-on-error: true
